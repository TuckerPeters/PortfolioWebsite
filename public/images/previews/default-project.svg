<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#e0f2fe" />
  
  <!-- Browser frame -->
  <rect x="50" y="50" width="700" height="300" rx="8" ry="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Browser header -->
  <rect x="50" y="50" width="700" height="40" rx="8" ry="8" fill="#f1f5f9"/>
  <circle cx="80" cy="70" r="6" fill="#f87171"/>
  <circle cx="105" cy="70" r="6" fill="#fbbf24"/>
  <circle cx="130" cy="70" r="6" fill="#4ade80"/>
  
  <!-- URL bar -->
  <rect x="160" y="60" width="450" height="20" rx="4" ry="4" fill="#e2e8f0"/>
  <text x="170" y="75" font-family="Arial" font-size="12" fill="#64748b">https://example.com/project</text>
  
  <!-- Site header -->
  <rect x="50" y="90" width="700" height="60" fill="#0ea5e9"/>
  <text x="80" y="130" font-family="Arial" font-weight="bold" font-size="24" fill="#ffffff">Project Website</text>
  
  <!-- Navigation -->
  <rect x="400" y="110" width="300" height="20" fill="#0ea5e9"/>
  <text x="420" y="125" font-family="Arial" font-size="14" fill="#ffffff">Home</text>
  <text x="490" y="125" font-family="Arial" font-size="14" fill="#ffffff">Features</text>
  <text x="580" y="125" font-family="Arial" font-size="14" fill="#ffffff">Docs</text>
  <text x="650" y="125" font-family="Arial" font-size="14" fill="#ffffff">Contact</text>
  
  <!-- Hero Section -->
  <rect x="100" y="180" width="600" height="120" rx="8" ry="8" fill="#f0f9ff"/>
  <text x="150" y="230" font-family="Arial" font-weight="bold" font-size="28" fill="#0369a1">Modern Web Platform</text>
  <text x="150" y="260" font-family="Arial" font-size="16" fill="#0ea5e9">Building the future of web experiences</text>
  
  <!-- Feature Cards -->
  <rect x="100" y="320" width="180" height="80" rx="8" ry="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="120" y="335" width="30" height="30" rx="4" ry="4" fill="#bae6fd"/>
  <text x="120" y="385" font-family="Arial" font-weight="bold" font-size="14" fill="#0c4a6e">Responsive</text>
  
  <rect x="310" y="320" width="180" height="80" rx="8" ry="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="330" y="335" width="30" height="30" rx="4" ry="4" fill="#bae6fd"/>
  <text x="330" y="385" font-family="Arial" font-weight="bold" font-size="14" fill="#0c4a6e">Performance</text>
  
  <rect x="520" y="320" width="180" height="80" rx="8" ry="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="540" y="335" width="30" height="30" rx="4" ry="4" fill="#bae6fd"/>
  <text x="540" y="385" font-family="Arial" font-weight="bold" font-size="14" fill="#0c4a6e">User Experience</text>
